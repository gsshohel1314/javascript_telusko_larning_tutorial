<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script type="text/javascript">
    //index         0       1       2
        var cars=["Audi","Volvo","BMW"];
        cars.push("Scania");
        cars.push(2);
        document.write("<h1>"+cars+"</h1>");
        document.write("<h1>"+cars[0]+"</h1>");
        document.write("<h1>"+cars[1]+"</h1>");
        document.write("<h1>"+cars[2]+"</h1>");
        document.write("<h1>"+cars[3]+"</h1>");
        document.write("<h1>"+cars[4]+"</h1>");
        

        document.write("<h1>"+"Array print using Foor loop:"+"</h1>");

        for(var x=0;x<cars.length;x++){
            document.write("<h1>"+cars[x]+"</h1>");
        }
    </script>
</head>
