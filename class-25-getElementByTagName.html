<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script type="text/javascript">
        function changeStyle(){
            var para=document.getElementsByTagName("p");
            // para[0].style.fontSize="25px";
            // para[1].style.color="red";
            // para[2].style.fontWeight="bold";
            // para[3].style.fontStyle="italic";

            for (var i=0;i<para.length;i++){
                para[i].style.fontSize="40px";
            }
        }
    </script>
</head>
<body>
    <p>This is pragraph 1</p>
    <p>This is pragraph 2</p>
    <p>This is pragraph 3</p>
    <p>This is pragraph 4</p>
    <br>
    <button onclick="changeStyle()">Click Me</button>
</body>
</html>
