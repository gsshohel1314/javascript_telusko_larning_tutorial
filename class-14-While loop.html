<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script type="text/javascript">
        //Q:Print first 5 odd number using while loop.
        var x=1;
        while(x<=9){
            document.write("<h1>"+x+"</h1>");
            x+=2;
        }

        var a=1;
        while(a<=10){
            document.write("<h1>"+a*5+"</h1>");
            a++;
        }
    </script>
</head>
<body>
    
</body>
</html>
