    function Cars(car_name,car_model,car_price)//this is constructor function ja dara amra onek gula object create korte pari.
    {
        this.car_name=car_name,
        this.car_model=car_model,
        this.car_price=car_price,

        this.autoPilot=function(){
            document.write("<h1>This car has auto pilot</h1>");
        }

    }

    var c1=new Cars("audi","model x3",50000);
    c1.autoPilot();
    var c2=new Cars("bmw","model 1",32000);
    c2.autoPilot();
    document.write("<h1>"+c2.car_name+"</h1>");
