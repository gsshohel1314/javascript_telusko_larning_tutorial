<!DOCTYPE html>
<html>
<head>
    <title>Validation part 2</title>
    <script type="text/javascript">
        function validate(){
            var username=document.getElementById("uname");
            var password=document.getElementById("pass");

            if(username.value.trim()==""){
                //alert("Blank username.");
                username.style.border="solid 3px red";
                document.getElementById("lab1").style.visibility="visible";
                return false;
            }
            else if(password.value.trim()==""){
                //alert("Blank password.");
                document.getElementById("lab2").style.visibility="visible";
                password.style.border="solid 3px red";
                return false;
            }
            else if(password.value.trim().length<5){
                //alert("Password is too short.");
                document.getElementById("lab3").style.visibility="visible";
                password.style.border="solid 3px red";
                return false;
            }
        }
    </script>
</head>
<body>
    <form  action="validate message.html" onsubmit="return validate()">
        <input type="text" placeholder="Username" id="uname">
        <label id="lab1" style="color:red; visibility:hidden;">Invalid Username</label>
        <br><br>
        <input type="password" placeholder="Password" id="pass">
        <label id="lab2" style="color: red; visibility:hidden">Invalid password</label><br>
        <label id="lab3" style="color:red; visibility:hidden;">Pssword is short.</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
