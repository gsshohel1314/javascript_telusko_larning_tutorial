<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script type="text/javascript">
        //Q1)print multiplecation table of 5 using for loop.
        for(var x=1;x<=10;x++){
            document.write("<h2>"+(5*x)+"</h2>");
        }
        //Q2)print first 5 even number.
        for(var x=2;x<=10;x+=2){
            document.write("<h2>"+x+"</h2>");
        }
    </script>
</head>

</body>
</html>
